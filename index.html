<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Gallery</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .welcome-screen {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease;
    }

    .welcome-screen h1 {
      font-size: 3em;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff6b6b, #fcb69f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .start-btn {
      padding: 15px 40px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #fc5c7d, #6c5b7b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(252, 92, 125, 0.4);
      transition: transform 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .gallery-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      perspective: 2000px;
      justify-content: center;
      align-items: center;
    }

    .gallery-wrapper {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transform: translateZ(0);
    }

    .card {
      position: absolute;
      width: 300px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.6s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card.active {
      transform: scale(1.2) translateZ(200px);
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 192, 203, 0.2);
      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(255,192,203,0.4);
    }

    .nav-button.prev { left: 30px; }
    .nav-button.next { right: 30px; }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 768px) {
      .gallery-wrapper, .card {
        width: 240px;
        height: 320px;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome-screen" id="welcome">
    <h1>✨ Welcome to Our Love Gallery ✨</h1>
    <button class="start-btn" onclick="startGallery()">Enter Gallery</button>
  </div>

  <!-- Gallery -->
  <div class="gallery-container" id="gallerySection">
    <div class="nav-button prev" onclick="rotate(1)">❮</div>
    <div class="gallery-wrapper" id="gallery"></div>
    <div class="nav-button next" onclick="rotate(-1)">❯</div>
  </div>

  <script>
    const imageUrls = [
      'images/photo 1.jpg',
      'images/photo 2.jpg',
      'images/photo 3.jpg',
      'images/photo 4.jpg',
      'images/photo 5.jpg',
      'images/photo 6.jpg',
      'images/photo 7.jpg',
      'images/photo 8.jpg',
      'images/photo 9.jpg'
    ];

    let currentAngle = 0;
    const totalCards = imageUrls.length;
    const radius = 600;

    function startGallery() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('gallerySection').style.display = 'flex';
      createGallery();
    }

    function createGallery() {
      const gallery = document.getElementById('gallery');
      imageUrls.forEach((url, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${url}" alt="Memory ${i+1}">`;
        gallery.appendChild(card);
      });
      updateCards();
    }

    function updateCards() {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        const angleDeg = currentAngle + index * (360 / totalCards);
        const angle = angleDeg * (Math.PI / 180);
        const x = Math.sin(angle) * radius;
        const z = Math.cos(angle) * radius;
        card.style.transform = `translate3d(${x}px, 0, ${z}px) rotateY(${angleDeg}deg)`;

        const normalized = ((angleDeg % 360) + 360) % 360;
        card.classList.toggle('active', normalized < 10 || normalized > 350);
      });
    }

    function rotate(direction) {
      currentAngle += direction * (360 / totalCards);
      updateCards();
    }
  </script>
</body>
</html>
